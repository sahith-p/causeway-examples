<div class="widget" *ngIf="time">
  <div class="time-section">
    <div class="time">{{ time | date:'h:mm' }}</div>
    <div class="time-small-section">
      <div class="am-pm">{{ time | date:'a' }}</div>
      <div class="seconds">{{ time | date:'ss' }}</div>
    </div>
  </div>
  <div class="date">{{ time | date:'MMMM d' }}{{ daySuffix() }}{{ time | date:', y' }}</div>
</div>
